<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <script src="/public/p5.min.js"></script>
    <script src="/public/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="credits">Daniel Giczi SWD 18</div>
    <div id="app">
        <div id="wrapper">
            <div id="top-coords" class="coords"></div>
            <div id="right-coords" class="coords"></div>
            <div id="bottom-coords" class="coords"></div>
            <div id="left-coords" class="coords"></div>
        </div>
        <div id="controls">
            <div class="controls-wrapper">
                <div class="simulation-controls">
                    <a href="javascript:void(0)" class="button start-simulation">Start</a>
                </div>
                <div class="game-controls">

                </div>
            </div>
        </div>
        <div id="toggle-mode">
            <span class="simulation">Simulation</span>
            <span class="game">Benchmark</span>
        </div>
    </div>
</body>
</html>

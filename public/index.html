<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <script src="/public/p5.min.js"></script>
    <script src="/public/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="credits">Daniel Giczi SWD 18</div>
    <div id="app">
        <div id="wrapper">
            <div id="top-coords" class="coords"></div>
            <div id="right-coords" class="coords"></div>
            <div id="bottom-coords" class="coords"></div>
            <div id="left-coords" class="coords"></div>
        </div>
        <div id="controls">
            <div class="controls-wrapper">
                <div class="simulation-controls">
                    <a href="javascript:void(0)" class="button start-simulation">Start</a>
                    <a href="javascript:void(0)" class="button reset-simulation">Reset</a>
                </div>
                <div class="game-controls">
                    <span class="info">Select destination by clicking on the field</span>
                    <div class='results'></div>
                    <a href="javascript:void(0)" class="button reset-game">Reset</a>
                </div>
            </div>
        </div>
        <div id="toggle-mode">
            <span class="simulation">Simulation</span>
            <span class="game">Benchmark</span>
        </div>
        <div class="selectbox-wrapper">
            <div id="maps" class="selectbox">
                <select class="maps-select selectbox-select"></select>
            </div>
            <div id="algorithms" class="selectbox">
                <select class="algorithms-select selectbox-select">
                    <option value="2" >Breadth First</option>
                    <option value="1" >Dijkstra</option>
                    <option value="0">A*</option>                    
                </select>
            </div>            
        </div>
    </div>
</body>
</html>
